            <!-- 简介 -->
            混沌乱世之中，百魅觉醒、式神集结，众法师齐聚天都城封印大妖祸蛇，惊天阴谋在重重危机之中浮出水面。年轻的阴阳师晴明（赵又廷饰）承师命前往天都城参加祭天大典，封印被镇压三百余年的祸蛇，阻止其为祸人间。然而祸蛇恃欲而强，晴明与武士博雅（邓伦饰）、南疆法师（春夏饰）以及司天监内廷法师鹤守月（汪铎饰）合力联手斩蛇除妖。在重重危机中，一个与公主（王子文饰）有关的惊天阴谋逐渐浮出水面.。“名字是世界最短的咒”，他们是否能打破被囚禁的宿命，直面自己的内心。
